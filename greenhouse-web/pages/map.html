<head>

  <link rel="icon" type="image/png" href="../dist/css/logo-green.jpg" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>IoT Soft Box - Live Objects</title>

  <!-- Bootstrap Core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Custom CSS -->
  <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

  <link href="../dist/css/lom.css" rel="stylesheet">

  <link href="../dist/css/custom.css" rel="stylesheet">


  <!-- Custom Fonts -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="display_title">
          <img src="../dist/css/logo-green.jpg" alt="Logo" style="width:50px;height:50; float:left; background:transparent;">
          <a class="navbar-brand" href="index.html">Paul's Greenhouse</a>
        </div>
      </div>
      <!-- /.navbar-header -->

      <div class="navbar-default sidebar hidden-xs" role="navigation">
        <div class="wrapper">
          <div class="sidebar-nav navbar-collapse">
            <ul class="nav nav-pills nav-stacked" id="side-menu">
              <li class="ng-hide">
                <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Monitor & Control</a>
              </li>
              <li class="ng-hide">
                <a href="map.html"><i class="fa fa-cog fa-fw"></i> Configuration</a>
              </li>

            </ul>
          </div>
          <!-- /.sidebar-collapse -->
        </div>
      </div>
      <!-- /.navbar-static-side -->
    </nav>
    <h1 class="secondary-navbar" ng-show="main.isLoggedIn">
      <div class="container-fluid">IoT Soft Box and Live Objects demonstrator</div>
    </h1>

    <div id="page-wrapper">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-cog fa-fw"></i> Configuration
        </div>
        <div class="panel-body">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-5">
                <div class="row">
                  <div class="col-lg-5">
                    Reporting frequency
                  </div>
                  <div class="col-lg-4">
                    <select class="form-control"  id="frequency_input">
                      <option>1s</option>
                      <option>2s</option>
                      <option>3s</option>
                      <option>4s</option>
                      <option>5s</option>
                      <option>6s</option>
                      <option>7s</option>
                      <option>8s</option>
                      <option>9s</option>
                      <option>10s</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h4 id="title_loc">Greenhouse location</h4>
          <div class="row" id="location_row">
            <div class="form-group">
              <div class="col-lg-5">
                <div class="row">
                  <div class="col-lg-5">
                    Latitude
                  </div>
                  <div class="col-lg-4">
                    <input class="form-control resized_input" id="latitude_input" value="37.3303">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-5">
                    Longitude
                  </div>
                  <div class="col-lg-4">
                    <input class="form-control resized_input" id="longitude_input" value="-121.889">
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div id="map-canvas" style="width: 100%;height: 120px;"></div>
              </div>

            </div>
          </div>
          <button type="button" onclick="get_configuration()" class="btn btn-default" value="1">Apply</button>
          <div class="form-group" style="margin-top: 30px">
            <div class="row">
              <div class="col-md-2">
                Reset device
              </div>
              <div class="col-lg-2">
                <button type="button" class="btn btn-default" onclick="reset_device();" >Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="../vendor/jquery/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>



  <!-- Custom Theme JavaScript -->
  <script src="../dist/js/sb-admin-2.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXeLCGF1lGOMvnmUrlEdMCnQMdmgoM6PY&language=en&callback=initMap"></script>

  <script src="../js/common.js"></script>
  <script src="../js/configuration_manager.js"></script>

</body>

</html>
